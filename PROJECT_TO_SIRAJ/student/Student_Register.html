</head>
<body>
    <div class="nav">
        <img src="/main/img/mainlogo.png" alt="logo" class="logo">
        <img src="/main/img/logoname.png" alt="" class="logon">

    <a href="login_student.html"><img src="/icon/arrowleft.png" alt=""></a>
    <div class="container">
        <h2>Student Registration</h2>
        <form action="registration_handler.php" method="post">
            <label for="student_id" class="Student_idlbl">Student ID:</label>
            <input type="text" id="student_id" required>

            <label for="Student_Firstname" class="Student_FirstNamelbl"> First Name:</label>
            <input type="text" id="Student_Firstname"required>

            <label for="Student_Middlename" class="Student_MiddleNamelbl"> Middle Name:</label>
            <input type="text" id="Student_Middlename" required>
            
            <label for="Student_Lastname" class="Student_LastNamelbl"> Last Name:</label>
            <input type="text" id="Student_Lastname" required>

            <label for="email" class="Emaillbl">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>

            <label for="Contact_Number" class="Contact_Numberlbl">Contact Number:</label>
            <input type="text" id="Contact_Number" placeholder="Contact" required>

            <label for="Username" class="Usernamelbl">Username:</label>
            <input type="text" id="Username" placeholder="Username" required>
            
            <label for="password" class="Passwordlbl">Password:</label>
            <input type="password" id="password" placeholder="password" required>

            <label for="password2" class="Password2lbl">Confirm Password:</label>
            <input type="password" id="password2" name="password2" required>
            <br>
            <button value="login_student.html" onclick="gotologin(this)">Register</button>
        </form>
    </div>
    <script>
            function gotologin(link){
                console.log(link.value);
                location.href="login_student.html";
            }
    </script>
</body>
